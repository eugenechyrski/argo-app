BRAND_NAME = Gogs
RUN_USER   = git
RUN_MODE   = prod

[server]
EXTERNAL_URL           = http://git.example.com:8280/
DOMAIN                 = git.example.com
HTTP_PORT = 3000
UNIX_SOCKET_PERMISSION = 666
LOCAL_ROOT_URL         = %(PROTOCOL)s://%(HTTP_ADDR)s:%(HTTP_PORT)s/
APP_DATA_PATH          = /data
SSH_DOMAIN             = helm-gogs-gogs-ssh.argocd.svc.cluster.local
SSH_PORT               = 22
SSH_LISTEN_HOST        = helm-gogs-gogs-ssh.argocd.svc.cluster.local
DB_TYPE                = postgres
HOST                   = 127.0.0.1:5432
NAME                   = gogs
USER                   = postgres
PASSWD                 = iKRtUQ1hlY
HTTP_PORT              = 3000
DISABLE_SSH            = true
START_SSH_SERVER       = false
OFFLINE_MODE           = false

[cache]
ENABLED  = true
ADAPTER  = memcache
INTERVAL = 60
HOST     = 127.0.0.1:11211
ITEM_TTL = 16h

[lfs]
OBJECTS_PATH = /data/lfs-objects

[database]
TYPE     = sqlite3
HOST     = 127.0.0.1:5432
NAME     = gogs
USER     = gogs
PASSWORD =
SSL_MODE = disable
PATH     = data/gogs.db

[repository]
ROOT = /data/git/gogs-repositories

[mailer]
ENABLED = false

[service]
REGISTER_EMAIL_CONFIRM = false
ENABLE_NOTIFY_MAIL     = false